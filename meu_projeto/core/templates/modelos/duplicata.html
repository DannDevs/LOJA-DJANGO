<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'duplicata.css' %}">

</head>
<body>
    {% include 'components/navbar.html'%}
      <div class="divcentral">

        <!-- Botões do topo -->
        <div class="controlebuttons">
            <div class="buttonsalign">
                <button class="buttonp">
                    <a href="/">Novo</a>
                </button>

                <button class="buttonp">
                    <a href="{% url 'duplicatas' %}">Reload</a>
                </button>
            </div>
        </div>

        <!-- Grid com tabela -->
        <div class="grid">

            <h2 class="boldtext">Duplicatas</h2>

            <table class="tabela-vendedores">
                <thead>
                    <tr>
                        <th class="colunmgrid text-center">Código </th>
                        <th class="text-center">Venda </th>
                        <th class="text-center">Cliente</th>
                        <th class="text-center">Valor </th>
                        <th class="text-center">Tipo </th>
                        <th class="text-center" >Pago</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for d in duplicatas %}
                    
                    <tr>
                    
                        <td class="text-center">{{ d.id }}</td>
                        <td class="text-center">{{ d.venda }}</td>
                        <td class="text-center">{{ d.cliente }}</td>
                        <td class="text-center" >R$ {{d.valor}}</td>
                        <td class="text-center">{{ d.tipo }}</td>
                        <td class="text-center">{{ d.pago }}</td>

                        <td class="text-center d-flex justify-content-center gap-2">
                            
                            <!-- açoes -->
                            
                            <div class=" dropdown">
                                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Ações
                                </button>
                                <ul class="dropdown-menu bg-dark">
                                    <li><a class="dropdown-item" href="{% url 'baixaduplicata' d.id%}">Baixar</a></li>
                                    <li><a class="dropdown-item" href="{% url 'removerbaixa' d.id %}">Retirar Baixa</a></li>
                                    <li><a class="dropdown-item" href="">Vizualizar Baixa</a></li>
                                </ul>
                            </div>

                            <!-- Deletar -->
                            
                            <a href="{% url 'removerduplicata' d.id %}" class="btn-delete">
                                Excluir
                            </a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>

    
</body>
</html>
