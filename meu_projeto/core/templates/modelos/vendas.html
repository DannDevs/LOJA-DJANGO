<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vendas</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'venda.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'components/navbar.html' %}

    <div class="divcentral">

        <!-- Botões de Controle -->
        <div class="controlebuttons">
            <div class="buttonsalign">
                <button class="buttonp">
                    <a href="{% url 'gerarvenda' %}">Novo</a>
                </button>

                <button class="buttonp">
                    <a href="{% url 'vendas' %}">Reload</a>
                </button>
            </div>
        </div>

        <!-- Grid Principal -->
        <div class="grid">

            <h2 class="boldtext">Lista Vendas</h2>

            <table class="tabela-vendedores">
                <thead>
                    <tr>
                        <th class="text-center">Código</th>
                        <th class="text-center">Cliente</th>
                        <th class="text-center">Vendedor</th>
                        <th class="text-center">Valor</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>

                <tbody>

                    {% for v in vendas %}
                    <tr>
                        <td class="text-center">{{ v.codigo }}</td>
                        <td class="text-center">{{ v.cliente }}</td>
                        <td class="text-center">{{ v.vendedor }}</td>
                        <td class="text-center">R$ {{ v.valor }}</td>

                        <td class="text-center">

                            <!-- Abrir venda -->
                            <a href="{% url 'cadastrovenda' v.id %}" class="btn-detalhe me-2">
                                Abrir
                            </a>

                            <!-- Excluir venda -->
                            <a href="{% url 'removervenda' v.id %}" class="btn-delete">
                                Excluir
                            </a>

                        </td>
                    </tr>
                    {% endfor %}

                </tbody>

            </table>

        </div>

    </div>

</body>
</html>
