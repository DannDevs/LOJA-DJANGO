<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'venda.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'components/navbar.html'%}
    <div class="divcentral">
            <div class="controlebuttons">
            <div class="buttonsalign">
                <button class="buttonp"><a href="{% url 'gerarvenda' %}">Novo</a></button>
                <button class="buttonp"><a href="{% url 'vendas' %}">Reload</a></button>
            </div>
        </div>
         <div class="grid">
            <h2 class="boldtext">Lista Vendas</h2>
        <table class="tabela-vendedores">
            <thead>
                <tr>
                    <th class="colunmgrid" >Código</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>

                <tbody>
                    {% for v in vendas %}
                    <tr>
                        <td>{{ v.codigo }}</td>
                        <td>{{ v.cliente }}</td>
                        <td>{{ v.vendedor }}</td>
                        <td>R$ {{ v.valor }}</td>

                        <td>

                            
                            <!-- Link de detalhes -->
                            <a href="{% url 'cadastrovenda' v.id %}" class="btn-detalhe">Abrir</a>

                            

                            <!-- Link para  deletar -->
                            <a href="{% url 'removervenda' v.id %}"  class="btn-delete">Excluir</a>
                        </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
