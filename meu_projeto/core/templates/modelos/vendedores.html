<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedores</title>

    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>

<body>

    {% include 'components/navbar.html' %}

    <div class="divcentral">

        <!-- Botões Superiores -->
        <div class="controlebuttons">
            <div class="buttonsalign">
                <button class="buttonp">
                    <a href="{% url 'cadastrovendedor' %}">Novo</a>
                </button>

                <button class="buttonp">
                    <a href="{% url 'vendedores' %}">Reload</a>
                </button>
            </div>
        </div>

        <!-- Grid Principal -->
        <div class="grid">

            <h2 class="boldtext">Lista Vendedores</h2>

            <table class="tabela-vendedores table-hover ">

                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Código</th>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for v in vendedores %}
                    <tr>
                        <td class="text-center">{{ v.id }}</td>
                        <td class="text-center">{{ v.codigo }}</td>
                        <td class="text-center">{{ v.nome }}</td>

                        <td class="text-center">

                            <!-- Abrir -->
                            <a href="{% url 'editarvendedor' v.id %}" class="btn-detalhe me-2">
                                Abrir
                            </a>

                            <!-- Excluir -->
                            <a href="{% url 'removervendedor' v.id %}" class="btn-delete">
                                Excluir
                            </a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>

</body>
</html>
