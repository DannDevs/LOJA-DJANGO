<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'produtos.css' %}">

    <title>EDITAR</title>
</head>
<body>
    {% include 'components/navbar.html'%}
    <div class="divcentral">
   
        <button class="buttonp"><a href="{% url 'produtos' %}">Retornar</a></button>
        <br>
         <p class="boldtext">Produto {{prod.id}} </p>
        <form  method="post">
            {% csrf_token %}
            <div class="formularios">
                <p class="boldtext">ID<input class="inputcadastrodisable"  name="id" value="{{ prod.id }}" disabled></p>
                <p class="boldtext" >Codigo<input class="inputcadastro" type="text" name="codigo" value="{{ prod.codigo }}"></p>
                <p class="boldtext">Descrição<input class="inputcadastro" type="text" name="descricao" value="{{prod.descricao}}"></p>
                <p class="boldtext">Preço<input class="inputcadastro" type="text" name="preco" value="{{prod.preco}}"></p>
                {% if erro %}
                <p style="font-weight: bold;color: red;">{{ erro }}</p>
                {% endif %}
                <button class="checkbutton" type="submit">Salvar</button>
        </div>
    </form>
    </div>
</body>
</html>
