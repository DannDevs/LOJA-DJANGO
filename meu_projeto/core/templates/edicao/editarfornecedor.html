<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'produtos.css' %}">

    <title>EDITAR</title>
</head>
<body>
    {% include 'components/navbar.html'%}
    <div class="divcentral">
   
        <button class="buttonp"><a href="{% url 'fornecedores' %}">Retornar</a></button>
        <br>
         <p class="fw-bold">Fornecedor {{forn.id}} </p>
        <form  method="post">
            {% csrf_token %}
            <div class="formularios">
                <p class="boldtext">ID<input class="inputcadastrodisable"  name="id" value="{{ forn.id }}" disabled></p>
                <p class="boldtext" >Codigo<input class="inputcadastro" type="text" name="codigofor" value="{{ forn.codigo }}"></p>
                <p class="boldtext">Razao Social<input class="inputcadastro" type="text" name="razaofor" value="{{forn.razaosocial}}"></p>
                <p class="boldtext">Segmento<input class="inputcadastro" type="text" name="segmentofor" value="{{forn.segmento}}"></p>
                {% if erro %}
                <p style="font-weight: bold;color: red;">{{ erro }}</p>
                {% endif %}
                <button class="checkbutton" type="submit">Salvar</button>
        </div>
    </form>
    </div>
</body>
</html>
